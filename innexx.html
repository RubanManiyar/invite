<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-top: -10px;
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .yes-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            animation: bounce 1s infinite;
        }

        .no-button {
            background-color: #FF5733;
            color: #fff;
            border: none;
            animation: shake 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__fadeInDown">Hi [Girl's Name],</h1>
    <p class="animate__animated animate__fadeInUp">Would you like to go on a date with me?</p>

    <div class="button-container">
        <button class="yes-button" onclick="sendInvitation('Yes')">Yes, I'd love to!</button>
        <button class="no-button" onclick="sendInvitation('No')">No, thanks</button>
    </div>

    <script>
        function sendInvitation(response) {
            if (response === 'Yes') {
                alert("Great! Looking forward to it!");
                // You can add additional actions here, like redirecting to a confirmation page.
            } else {
                alert("Maybe next time. Take care!");
                // You can add additional actions here, like a friendly message.
            }
        }
    </script>

</body>
</html>
